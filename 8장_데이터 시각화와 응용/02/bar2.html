<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>원 그래프</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
</head>
<body>
<script type="text/javascript">
    var dataset = [30, 25, 44, 21, 30, 50];

    var svg_width = 600,
        svg_height = 400;

    var svg = d3.select("body").append("svg").attr("width", svg_width).attr("height", svg_height);

    var x_scale = d3.scale.linear().domain([0, d3.max(dataset)]).range([0, svg_width]);

    var bar_h = svg_height / dataset.length;


    svg.selectAll("rect").data(dataset).enter().append("rect").attr({
        x : 0,
        width : function(d, i){ return x_scale(d); },
        y : function(d, i){ return i * bar_h;},
        height : (bar_h - 5),
        fill : "blue"
    })
</script>
</body>
</html>
